<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Love Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000;
            max-height: 100vh;
            max-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            position: relative; /* Make the body the container for absolute positioned elements */
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: transparent;
            border: none;
            color: transparent;
            animation: float 15s linear infinite;
        }

        .red {
            color: red;
        }

        .yellow {
            color: yellow;
        }

        @keyframes float {
            0% {
                transform: translateY(200%);
            }
            100% {
                transform: translateY(-200%);
            }
        }

        button {
            appearance: button;
            border: solid transparent;
            border-radius: 16px;
            border-width: 0 0 4px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-family: din-round, sans-serif;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: .8px;
            line-height: 20px;
            margin: 0;
            outline: none;
            overflow: visible;
            padding: 13px 16px;
            text-align: center;
            text-transform: uppercase;
            touch-action: manipulation;
            transform: translateZ(0);
            transition: filter .2s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
            white-space: nowrap;
            width: 40%;
        }

        .Redbutton:after {
            background-clip: padding-box;
            background-color: #df1818;
            border: solid transparent;
            border-radius: 16px;
            border-width: 0 0 4px;
            bottom: -4px;
            content: "";
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            z-index: -1;
        }

        .Greenbutton:after {
            background-clip: padding-box;
            background-color: #0cb420;
            border: solid transparent;
            border-radius: 16px;
            border-width: 0 0 4px;
            bottom: -4px;
            content: "";
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            z-index: -1;
        }

        button:main,
        button:focus {
            user-select: auto;
        }

        button:hover:not(:disabled) {
            filter: brightness(1.1);
            -webkit-filter: brightness(1.1);
        }

        button:disabled {
            cursor: auto;
        }

        button:active {
            border-width: 4px 0 0;
            background: none;
        }

        img {
            position: relative;
            z-index: 1;
            max-height: 500px;
        }

        .slide {
            display: none;
            padding: 20px;
            position: relative;
            margin: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        h1 {
            font-size: 36px;
            font-weight: bolder;
            color: #ff1212;
            -webkit-text-stroke: 1px #000000;
            text-shadow: 2px 2px 0 #0000001e, 3px 3px 0 #0000001e, 4px 4px 0 #0000001e;
            font-family: 'Great Vibes', cursive !important;
        }
    </style>
</head>

<body>
    <div id="slide0" class="slide">
        <h2>Hello...<br>Do you want to Listen one Secret ?</h2>
        <div class="col-md-6 p-0">
            <img src="https://raw.githubusercontent.com/Sainikhil639/Proposal/main/slide-0.gif"
                class="position-absolute w-100 h-100" style="object-fit: cover; height: 300px;">
        </div>
        <button class="Greenbutton" style="background-color: #016101;" onclick="showSlide(1)">Yes</button>
        <button class="Redbutton" style="background-color: #8b0000;" onclick="alertMessage()">No</button>
    </div>
    <div id="slide1" class="slide">
        <h2>Do you love me?</h2>
        <div class="col-md-6 p-0">
            <img src="https://raw.githubusercontent.com/Sainikhil639/Proposal/main/slide-1.gif"
                class="position-absolute w-100 h-100" style="object-fit: cover; height: 300px;">
        </div>
        <button class="Greenbutton" style="background-color: #016101;" onclick="response('yes')">Yes</button>
        <button class="Redbutton" style="background-color: #8b0000;" onclick="response('no')">No</button>
    </div>
    <div id="slide2" class="slide">
        <h2>I love you so much, please accept my love...</h2>
        <div class="col-md-6 p-0">
            <img src="https://raw.githubusercontent.com/Sainikhil639/Proposal/main/slide-2.gif"
                class="position-absolute w-100 h-100" style="object-fit: cover; height: 300px;">
        </div>
        <button class="Greenbutton" style="background-color: #016101;" onclick="response('yes')">Yes</button>
        <button class="Redbutton" style="background-color: #8b0000;" onclick="response('no')">No</button>
    </div>
    <div id="slide3" class="slide">
        <h2>I love you very very much, please accept my love...</h2>
        <div class="col-md-6 p-0">
            <img src="https://raw.githubusercontent.com/Sainikhil639/Proposal/main/silde-3.gif"
                class="position-absolute w-100 h-100" style="object-fit: cover; height: 300px;">
        </div>
        <button class="Redbutton" style="background-color: #8b0000;" id="noButton" onclick="response('no')">No</button>
        <button class="Greenbutton" style="background-color: #016101;" onclick="response('yes')">Yes</button>
    </div>
    <div id="slide4" class="slide">
        <div class="col-md-6 p-0">
            <img src="https://raw.githubusercontent.com/Sainikhil639/Proposal/main/slide-4.gif"
                class="position-absolute w-100 h-100" style="object-fit: cover; height: 300px;">
        </div>
        <h1>I Love You Forever...
            <i class="fa fa-heart" style="color: red;" aria-hidden="true"></i>
            <i class="fa fa-heart" style="color: rgb(255, 242, 0);" aria-hidden="true"></i>
        </h1>
    </div>

    <script>
        var currentSlide = 0;
        var inFullScreenMode = false;

        function showSlide(slideNumber) {
            if (slideNumber === 1) {
                enterFullScreen();
            }
            if (slideNumber === 4) {
                exitFullScreen();
            }
            document.querySelectorAll('.slide').forEach(function (slide) {
                slide.style.display = 'none';
            });
            document.getElementById('slide' + slideNumber).style.display = 'block';
            currentSlide = slideNumber; // Update currentSlide
        }

        function response(answer) {
            if (currentSlide === 1) {
                if (answer === 'yes') {
                    showSlide(4);
                    return;
                }
                showSlide(2);
            } else if (currentSlide === 2) {
                if (answer === 'yes') {
                    showSlide(4);
                    return;
                }
                showSlide(3);
            } else if (currentSlide === 3) {
                if (answer === 'yes') {
                    showSlide(4);
                    return;
                }
                var noButton = document.getElementById('noButton');
                noButton.style.position = 'absolute';
                var counter = 0;

                function changePosition() {
                    if (counter < 1000) {
                        var randomX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
                        var randomY = Math.floor(Math.random() * (Math.min(window.innerHeight, 100) - noButton.offsetHeight));

                        // Ensure the position is within the viewport bounds
                        randomX = Math.max(0, Math.min(randomX, window.innerWidth - noButton.offsetWidth));
                        randomY = Math.max(0, Math.min(randomY, Math.min(window.innerHeight, 100) - noButton.offsetHeight));

                        noButton.style.left = randomX + 'px';
                        noButton.style.top = randomY + 'px';

                        counter++;
                        setTimeout(changePosition, 2000); // Change position every 2000ms
                    }
                }

                changePosition();
            }
        }

        function enterFullScreen() {
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
            inFullScreenMode = true;
        }

        function exitFullScreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            inFullScreenMode = false;
        }

        showSlide(0);

        function alertMessage() {
            alert("Please Click on Yes... I'm Waiting for your Response..")
        }

        // Disable back button functionality in full-screen mode
        window.addEventListener('popstate', function (event) {
            if (inFullScreenMode) {
                history.pushState(null, null, location.href);
                alert("Please use the provided buttons to navigate.");
            }
        });

        // Function to create a heart element
        function createHeart() {
            const heart = document.createElement('i');
            heart.classList.add('fa', 'fa-heart', 'heart');
            // Randomly assign red or yellow color to the heart
            if (Math.random() > 0.5) {
                heart.classList.add('red');
            } else {
                heart.classList.add('yellow');
            }
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(heart);
        }
        // Create multiple hearts
        for (let i = 0; i < 70; i++) {
            createHeart();
        }
    </script>
</body>

</html>
